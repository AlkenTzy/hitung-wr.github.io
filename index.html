<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>kalkulator winrate ALKENN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1f8ef1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>kalkulator winrate ALKENN</h2>
    <label for="totalMatches">pertandingan kamu saat ini</label>
    <input type="number" id="totalMatches" placeholder="contoh: 969">

    <label for="currentWR">winrate kamu saat ini</label>
    <input type="number" id="currentWR" placeholder="contoh: 50">

    <label for="targetWR">winrate yang kamu mau</label>
    <input type="number" id="targetWR" placeholder="contoh: 70">

    <button onclick="hitungKemenangan()">HITUNG WINRATE</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function hitungKemenangan() {
      const totalMatches = parseInt(document.getElementById('totalMatches').value);
      const currentWR = parseFloat(document.getElementById('currentWR').value);
      const targetWR = parseFloat(document.getElementById('targetWR').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(totalMatches) || isNaN(currentWR) || isNaN(targetWR) ||
          totalMatches <= 0 || currentWR < 0 || currentWR > 100 || targetWR < 0 || targetWR > 100) {
        resultDiv.innerHTML = "MASIH KOSONG KOCAK";
        return;
      }

      const currentWins = (currentWR / 100) * totalMatches;
      const requiredWins = Math.ceil((targetWR * totalMatches - 100 * currentWins) / (100 - targetWR));

      if (requiredWins <= 0) {
        resultDiv.innerHTML = "sudah mencapai atau melebihi target winrate!";
      } else {
        resultDiv.innerHTML = `YOU NEED ABOUT <strong>${requiredWins}</strong> WIN WITHOUT LOSE TO GET A <strong>${targetWR}%</strong> WIN RATE.`;
      }
    }
  </script>
</body>
</html>
